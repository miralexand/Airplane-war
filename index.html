<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计科协游园会之飞机大战</title>
    <link rel="stylesheet" href="css/index.css"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
</head>
<body>
<div class="main">
    <div class="strat" id="strat_main">
        <img class="strat-bgImg" src="images/start-bg.png" alt=""/>
        <a href="javascript:void(0)" id="strat_a">开始游戏</a>
    </div>
    <div class="containt" id="containt_main">
        <p class="fen">分数：<span id="fen">0</span><br>121212</p>
        
        <div class="fenBox" id="fenBox">
            <p>飞机大战分数</p>
            <hr>
            <p id="fenBox_p"></p>
            <hr>
            <p><button id="btnXu">继续</button></p>
        </div>
        <div class="mainBox" id="mainBox">
            <button id="btnJixu">继续</button>
            <button id="btnRe">重新开始</button>
            <button id="btnMain">回到主页面</button>
        </div>
        <img class="myPlan" src="images/myPlan.gif" alt="" id="myPlan"/>
    </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
